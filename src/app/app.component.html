@if (isShowHeader()) {
    <app-header></app-header>
}
@if (isShowSidebar()) {
    <app-sidebar></app-sidebar>
}

<section
    class="main-screen"
    [@mainScreenToggle]="generateMainScreenState()"
    [class.has-header]="isShowHeader()"
    [class.has-sidebar]="isShowSidebar()"
    [class.sidebar-collapsed]="layoutService.sidebarCollapsed()"
>
    <router-outlet></router-outlet>
</section>
